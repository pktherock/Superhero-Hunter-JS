<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Skill Test: Superhero Hunter JS</title>
  </head>
  <body class="bg-secondary-subtle">
    <!-- Header Section starts here -->
    <nav class="navbar bg-info">
      <div class="container-fluid">
        <a class="navbar-brand fw-bolder">SuperHero Hunter App</a>
        <p class="fw-semibold">Coding Ninja Front End Skill Test 2</p>
      </div>
    </nav>
    <!-- Header Section ends here -->

    <!-- Alert section starts here-->
    <div id="liveAlertPlaceholder"></div>
    <!-- Alert section ends here -->

    <!-- Main content -->
    <div class="container mt-5">
      <!-- Search Section starts here -->
      <div class="mb-3">
        <label for="endPointText" class="form-label"
          >Refer below available api end points</label
        >
        <div class="input-group">
          <span class="input-group-text bg-info-subtle" id="basic-addon3"
            >https://gateway.marvel.com/v1/public/</span
          >
          <input
            type="text"
            class="form-control p-2"
            id="endPointText"
            aria-describedby="basic-addon3 basic-addon4"
            placeholder="Please write end points here"
          />
          <button type="button" class="btn btn-info" id="fetchDataBtn" disabled>
            Fetch Data
          </button>
        </div>
        <p class="text-info-emphasis">
          Note: Replace {anything} with the proper relevant id
        </p>
      </div>
      <!-- Search Section starts here -->

      <!-- Search Api end points starts here -->
      <h3 class="mt-5 w-50">Available API End Points</h3>
      <div class="input-group mb-3 w-50">
        <input
          type="text"
          class="form-control p-2"
          placeholder="Search api end points"
          id="searchInputText"
        />
        <button class="btn btn-info" type="button" id="searchApiEndPointBtn">
          Search API End Point
        </button>
      </div>
      <!-- Search Api end points ends here -->

      <!-- All API End points -->
      <div id="apiEndPoints"></div>
    </div>

    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
